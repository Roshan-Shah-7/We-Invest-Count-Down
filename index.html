<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>We Invest | Coming Soon</title>
    <style>
        /* Base Styles & Reset */
        :root {
            --primary: #0f172a;
            --secondary: #7c3aed;
            --accent: #10b981;
            --light: #f8fafc;
            --dark: #020617;
            --gray: #64748b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            color: var(--light);
            background-color: var(--primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image:
                radial-gradient(at 80% 20%, hsla(253, 78%, 20%, 0.3) 0px, transparent 50%),
                radial-gradient(at 10% 80%, hsla(262, 84%, 30%, 0.2) 0px, transparent 50%);
        }

        /* Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(124, 58, 237, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(124, 58, 237, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, 20px);
            }
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: .5rem;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 3rem;
            color: rgba(248, 250, 252, 0.8);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Countdown Styles */
        .countdown-container {
            margin: 3rem 0;
        }

        .countdown-label {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-value {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--light);
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            min-width: 100px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 58, 237, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .countdown-value::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
        }

        .countdown-label-unit {
            font-size: 0.8rem;
            margin-top: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-bar {
            height: 6px;
            background: rgba(248, 250, 252, 0.1);
            border-radius: 3px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            border-radius: 3px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-link {
            color: var(--gray);
            font-size: 1.25rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(248, 250, 252, 0.05);
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            color: var(--light);
            background: rgba(124, 58, 237, 0.2);
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            color: var(--gray);
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-value {
                min-width: 80px;
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
            }

            .countdown-item {
                width: calc(50% - 0.5rem);
                margin-bottom: 1rem;
            }

            .countdown-value {
                min-width: 70px;
                font-size: 1.75rem;
                padding: 0.5rem 0.75rem;
            }

            .form-button {
                padding: 0.875rem 1.5rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Countdown Timer with localStorage persistence
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30); // Set launch date to 30 days from now
            launchDate.setHours(9, 0, 0, 0); // Set to 9:00 AM

            // Try to get saved countdown from localStorage
            const savedCountdown = localStorage.getItem('horizonWealthLaunch');
            let targetDate;

            if (savedCountdown) {
                targetDate = new Date(parseInt(savedCountdown));
                // If the saved date is in the past, set a new one
                if (targetDate < new Date()) {
                    targetDate = launchDate;
                    localStorage.setItem('horizonWealthLaunch', targetDate.getTime());
                }
            } else {
                targetDate = launchDate;
                localStorage.setItem('horizonWealthLaunch', targetDate.getTime());
            }

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('progressPercentage');

            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    daysEl.textContent = '00';
                    hoursEl.textContent = '00';
                    minutesEl.textContent = '00';
                    secondsEl.textContent = '00';
                    progressFill.style.width = '100%';
                    progressPercentage.textContent = '100%';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = Math.floor(hours).toString().padStart(2, '0');
                minutesEl.textContent = Math.floor(minutes).toString().padStart(2, '0');
                secondsEl.textContent = Math.floor(seconds).toString().padStart(2, '0');

                // Update progress bar
                const totalDuration = targetDate - launchDate;
                const elapsed = now - launchDate;
                const progress = Math.min(Math.max(elapsed / totalDuration, 0), 1);
                const progressPercent = Math.floor(progress * 100);

                progressFill.style.width = `${progressPercent}%`;
                progressPercentage.textContent = `${progressPercent}%`;
            }

            // Initial call
            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);

            // Form submission
            const subscribeForm = document.getElementById('subscribeForm');
            const formMessage = document.getElementById('formMessage');

            subscribeForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();

                // Simple validation
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    formMessage.textContent = 'Please enter a valid email address.';
                    formMessage.className = 'form-message error';
                    return;
                }

                // Simulate form submission
                formMessage.textContent = 'Thank you! You\'ve been added to our waitlist.';
                formMessage.className = 'form-message success';
                subscribeForm.reset();

                // In a real implementation, you would send the data to your server here
                // console.log('Email submitted:', email);
            });
        });
    </script>
